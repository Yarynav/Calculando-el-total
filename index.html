<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/css/style.css" />
    <title>Calculando el total</title>
  </head>
  <body>
    <div class="box">
      <div class="container1">
        <img
          src="assets/img/notebookColor.png"
          alt="notebook color girs con letras de colores"
        />
        <h1>Laptop Gamer AMD</h1>
        <input type="text" id="quantity" class="text" placeholder="Cantidad" />

        <div class="row">
          <span>Color:</span>
          <select id="color" class="select" placeholder="Color en palabra">
            <option value="green">Verde</option>
            <option value="red">Rojo</option>
            <option value="blue">Azul</option>
            <option value="black">Negro</option>
          </select>
        </div>
        <div class="row">
          <span>Precio:</span>
          <input id="price" />
        </div>
        <button id="calculate">Calcular Total</button>
      </div>
      <div class="container2">
        <div class="row">
          <div>Total</div>
          <div id="result"></div>
        </div>
        <div class="row">
          <div>Cantidad</div>
          <div id="resultQuantity"></div>
        </div>
        <div class="row">
          <div>Color</div>
          <div id="resultColor"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
